---
resources:
  - name: tfl-app
    type: git
    source:
      uri: ((tfl.git_uri))
      branch: main

  - name: docker-registry
    type: docker-image
    build_args:
      TFL_API_KEY: ((tfl.api_key))
    source:
      repository: docker-registry:5000/tfl-app
      insecure_registries:
        - http://docker-registry:5000

jobs:
  - name: build-docker-image
    public: true
    serial: true
    plan:
      - get: tfl-app
        trigger: true
      - put: docker-registry
        params:
          build: tfl-app/app
